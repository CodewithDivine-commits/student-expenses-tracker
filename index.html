<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expenses Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app">
        <h1>Student Expenses Tracker</h1>

        <form id="expenses-form">
            <div>
                <label for="title">Expense Title</label><br/>
                <input type="text" id="title" placeholder="e.g. Lunch at cafeteria" required>
            </div>

            <div>
                <label for="amount">Amount ($)</label><br/>
                <input type="number" id="amount" placeholder="e.g. 15.50" min="0" step="0.01" required>
            </div>

            <div>
                <label for="category">Category</label><br/>
                <select id="category" required>
                    <option value="">Select Category</option>
                    <option value="Food">Food</option>
                    <option value="Data">Data</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Rent">Rent</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <button type="submit">Add Expense</button>
        </form>

        <div class="expenses">
            <h2>Expenses</h2>
            <ul id="expenses-list">
                <!-- Expenses will be added here by JavaScript -->
            </ul>
        </div>

        <div class="total">
            <h3>Total Spent: $<span id="total-amount">0</span></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
